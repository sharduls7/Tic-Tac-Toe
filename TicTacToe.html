        h2{

            display:inline-block;
            margin-left: 400px;

        table{
            margin:auto;
        }
        td{

<body>
    <div class="container">
        <div class="jumbotron" style="margin-top: 10px;">
            <h2>Tic Tac Toe</h2>
            <button onclick="javascript:reset()" class="btn btn-primary btn-lg" style="display: inline-block; margin-left: 200px;">Reset</button>
        </div>

        <table style="width: 50%;">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <script>
        let flag = 0;
        let prev='';
        let cells = document.querySelectorAll('td');

        for(cell of cells){
            cell.addEventListener('click', changeSelection);
        }

        function changeSelection(){
            if(this.innerText !== 'X' && flag !== 2 && prev !== 'X'){
                this.innerHTML = '<b>X</b>'
                prev = 'X';
                flag++;
            }else if(this.innerText !== 'O' && flag !== 2 && prev !== 'O')
            {
                this.innerHTML = '<b>O</b>'
                prev = 'O';
                flag++;
            }else{
                this.innerHTML = ''
                flag=0;
            }
        }

        function reset(){
            for(cell of cells){
                cell.innerHTML = '';
            }
        }
    </script>
